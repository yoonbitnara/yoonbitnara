name: Update README with Latest Blog Posts

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # 6시간마다(UTC)

permissions:
  contents: write  # README 자동 커밋/푸시 권한

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install --no-fund --no-audit

      - name: Update README
        run: |
          node scripts/update-readme.js "https://yoonbitnara.github.io/feed.xml" 5 "yyyy-mm-dd"

      - name: Commit & Push changes
        run: |
          if ! git diff --quiet; then
            git config user.name "readme-bot"
            git config user.email "readme-bot@example.com"
            git add README.md
            git commit -m "docs: 최신 블로그 글 자동 갱신"
            git push
          else
            echo "No changes."
          fi
